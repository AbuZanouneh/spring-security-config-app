<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" required />
        <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />
        <div th:if="${emailError}" th:text="${emailError}" class="error"></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>
    <!-- Add other fields as necessary -->
    <button type="submit">Register</button>
</form>
<p th:if="${registerSuccess}" th:text="${registerSuccess}" class="success"></p>
<p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
</body>
</html>
